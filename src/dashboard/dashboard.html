<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/Spotify_Icon_RGB_Green.png"
      type="image/x-icon"
    />

    <title>Spotify Player</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body class="bg-black text-primary h-screen">
    <main
      class="h-full grid grid-template-areas grid-cols-[250px_1fr] grid-rows-[1fr_auto]"
    >
      <aside class="sidenav">
        <nav class="flex flex-col items-start gap-8 py-8 px-4">
          <section>
            <a href="/">
              <img
                class="h-10 w-full object-contain"
                src="../assets/Spotify_Logo_RGB_White.png"
                alt="spotify-logo"
              />
            </a>
          </section>
          <section>
            <ul class="flex flex-col gap-4 text-sm text-secondary">
              <li
                class="flex items-center gap-2 hover:text-primary cursor-pointer"
              >
                <span class="material-symbols-outlined">home </span
                ><span>Home</span>
              </li>
              <li
                class="flex items-center gap-2 hover:text-primary cursor-pointer"
              >
                <span class="material-symbols-outlined">search </span
                ><span>Search</span>
              </li>
            </ul>
          </section>
          <section
            id="user-playlist"
            class="w-full border-t border-light-black pt-4"
          >
            <ul class="flex flex-col gap-4 text-sm text-secondary">
              <li>playlist 1</li>
            </ul>
          </section>
        </nav>
      </aside>
      <article class="content bg-transparent overflow-auto relative">
        <header class="header px-8 py-4 sticky top-0 bg-black/[0] z-[10]">
          <nav class="flex justify-end relative">
            <button
              id="user-profile-btn"
              class="flex items-center gap-x-2 rounded-2xl p-1 px-2 bg-black hover:bg-light-black"
            >
              <section>
                <svg
                  id="default-image"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 bg-gray rounded-full"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section class="flex justify-center gap-x-1">
                <h3 id="display-name"></h3>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="w-6 h-7"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                    clip-rule="evenodd"
                  />
                </svg>
              </section>
            </button>
            <ul
              id="profile-menu"
              class="absolute hidden top-12 right-0 w-[200px] rounded-md bg-light-black p-1"
            >
              <li class="hover:bg-gray w-full cursor-pointer p-2">Accounts</li>
              <li class="hover:bg-gray w-full cursor-pointer p-2">Profile</li>
              <li class="hover:bg-gray w-full cursor-pointer p-2">Setting</li>
              <li id="logout" class="hover:bg-gray w-full cursor-pointer p-2">
                Logout
              </li>
            </ul>
          </nav>
        </header>
        <article
          id="cover-content"
          class="grid grid-cols-[250px_1fr] auto-rows-[250px] pt-16 gap-4 absolute top-0 px-4 bg-gradient-to-b from-light-black to-bg-black-base w-full h-72 -z-[1]"
        >
          <h1 class="text-6xl">Hello ,Riyaz</h1>
          <img src="" alt="" />
          <section class="grid grid-col-[auto_ifr]">
            <h2 id="playlist-name" class="text-4xl">playlist name</h2>
            <p id="playlist-artists">artists</p>
            <p id="playlist-details">likes</p>
          </section>
        </article>
        <section id="page-content" class="mt-64">
          <header class="px-8">
            <nav>
              <ul
                class="grid grid-cols-[50px_2fr_1fr_50px] gap-4 text-secondary"
              >
                <li class="justify-self-center">#</li>
                <li>Title</li>
                <li>Album</li>
                <li>ðŸ•’</li>
              </ul>
            </nav>
          </header>
          <section id="tracks" class="px-8"></section>
        </section>
      </article>
      <footer
        class="now-playing border-t border-t-light-black bg-black-secondary px-4 text-secondary"
      >
        <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
          <section
            id="song-info"
            class="grid grid-cols-[auto_1fr] place-content-center gap-4 invisible"
          >
            <img id="now-playing-image" class="h-12 w-12" src="" alt="" />
            <section class="flex flex-col justify-center">
              <h2
                id="now-playing-song"
                class="text-sm font-semibold text-primary"
              >
                song title
              </h2>
              <p id="now-playing-artists" class="text-xs">song aRTIST</p>
            </section>
          </section>
          <!-- section for audio control -->
          <section
            id="audio-control"
            class="flex flex-col justify-center items-center p-4"
          >
            <section class="flex items-center justify-center">
              <button id="prev" class="hover:text-primary">
                <span style="font-size: 36px" class="material-symbols-outlined">
                  skip_previous
                </span>
              </button>
              <button id="play" class="hover:text-primary">
                <span style="font-size: 40px" class="material-symbols-outlined">
                  play_circle
                </span>
              </button>
              <button id="next" class="hover:text-primary">
                <span style="font-size: 36px" class="material-symbols-outlined">
                  skip_next
                </span>
              </button>
            </section>
            <section class="w-full flex items-center justify-center gap-4">
              <span id="song-duration-Completed" class="text-sm">0:00</span>
              <section
                id="timeline"
                class="w-full cursor-pointer rounded-3xl bg-secondary"
              >
                <section
                  id="progress"
                  class="bg-green w-0 h-2 rounded-3xl"
                ></section>
              </section>
              <span id="total-song-duration" class="text-sm">0:00</span>
            </section>
          </section>

          <!-- section for volume -->

          <section id="volume-control" class="flex items-center justify-center">
            <span class="material-symbols-outlined"> volume_up </span>
            <input
              type="range"
              name=""
              id="volume"
              class=""
              value="100"
              min="0"
              max="100"
            />
          </section>
        </section>
      </footer>
    </main>

    <script type="module" src="dashboard.js"></script>
  </body>
</html>
